<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro Empresa</title>
</h:head>

<h:body>
	<header>
		<h:graphicImage library="fidelidade" name="logo.png" />

	<h:form>

		<p:commandButton value="Novo Cadastro" id="withIcon"

	</h:form>
</h:body>

</html>
