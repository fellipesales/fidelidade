<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<body>
	<ui:composition>

<p:panel>
		<div id="login-dialog" align="center">

				<h:form id="frm">
					<p:messages autoUpdate="true" />
					<p:panelGrid columns="2" styleClass="grid-login" id="gridlogin">
						<p:outputLabel value="Login" for="login" />
						<p:inputText id="login" size="20"
							value="#{clienteBean.empresa.login}" />

						<p:outputLabel value="Senha" for="senha" />
						<p:password id="senha" size="20"
							value="#{clienteBean.empresa.senha}" />
						<p:outputLabel />
						<p:commandButton value="Acessar" action="#{clienteBean.Logar}"/>
					</p:panelGrid>
				</h:form>

			</div>
</p:panel>
	</ui:composition>
</body>
</html>
